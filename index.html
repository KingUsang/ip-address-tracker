<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
                                                                                                                          crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                                                                                                                          crossorigin="">
  </script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
                                                                                                                          rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <main>
    <div class="fixed-bg">
      <h1>IP Address Tracker</h1>
      <form role="search" id="search-form">
        <input id="search-input" type="search" placeholder="Search for any IP address or domain" />
        <button>
          <span class="sr-only">search</span>
          <img src="./images/icon-arrow.svg" alt="search-icon" />
        </button>
      </form>
      <article id="ip-info">
        <section>
          <h5>IP Address</h5>
          <p id="ip-address"></p>
        </section>
        <section>
          <h5>Location</h5>
          <p id="location"></p>
        </section>
        <section>
          <h5>Timezone</h5>
          <p>UTC
            <span id="time-offset"></span>
          </p>
        </section>
        <section>
          <h5>ISP</h5>
          <p id="isp"></p>
        </section>
      </article>
    </div>
    <div id="map"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/KingUsang">King Usang</a>.
  </footer>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
